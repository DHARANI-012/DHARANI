<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body>
<center><h2>Calculator</h2>
<br>
<br>
<br>
 
<table class="calculator" >
  <tr>
    <td colspan="5"> <input class="display-box" type="text" id="result" disabled /> </td>
 
    <!-- clearScreen() function clears all the values -->
    
  </tr>
<tr>
<td> <input type="button" value="sin" onclick="display('sin(')" id="btn5"/> </td> 
<td> <input type="button" value="cos" onclick="display('cos(')" id="btn5"/> </td>   
<td> <input type="button" value="tan" onclick="display('tan(')" id="btn5"/> </td>    
<td> <input type="button" value="cosec" onclick="display('cosec')" id="btn5"/> </td>  
<td> <input type="button" value="sec" onclick="display('sec')" id="btn5"/> </td>


<tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>

   <td> <input type="button" value="%" onclick="display('%')" id="btn3"/> </td>   
     <td> <input type="button" value="C" onclick="clearScreen()" id="btn6" /> </td>  
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" id="btn2"/> </td>     
    <td> <input type="button" value="-" onclick="display('-')"id="btn3" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
 <td> <input type="button" value="/" onclick="display('/')"id="btn4" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
    
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" value="00" onclick="display('00')" /> </td>
    <!-- calculate() function evaluates the mathematical expression -->
    <td rowspan="2"colspan="2"> <input type="button" value="=" onclick="calculate()" id="btn6" /> </td>
   
  </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
